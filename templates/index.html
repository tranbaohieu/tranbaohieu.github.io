<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <a href="{{ url_for('write') }}">Write a New Blog</a>
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('post', path=post.path) }}">{{ post.meta.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
